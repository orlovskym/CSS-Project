<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Test Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img class="logo" src="./images/logo.png">
        <ul class="header_links">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>

    <div class="section1">
        <div class="s1_contents">
            <p class="s1_heading">This website is awesome</p>
            <p class="s1_text">lorem ipsum</p>
            <button class="s1_button">Sign Up</button>
        </div>
        <img class="s1_image" src="./images/s1_image.png">
    </div>

    <div class="section2">
        <p class="s2_heading">Some information</p>

        <div class="infopics">
            <div class="s2i1">
                <img src="./images/s2i1.png">
                <p>text 1</p>
            </div>
            <div class="s2i2">
                <img src="./images/s2i2.png">
                <p>text 2</p>
            </div>
            <div class="s2i3">
                <img src="./images/s2i3.png">
                <p>text 3</p>
            </div>
            <div class="s2i4">
                <img src="./images/s2i4.png">
                <p>text 4</p>
            </div>
        </div>
    </div>

    <div class="section3">
        <p class="s3_quote">wow this text is deep</p>
        <p class="s3_attribution">-aristotle</p>
    </div>

    <div class="section4">
        <div class="s4_box">
            <div class="s4_text">
                <p class="s4_heading">Call to action! It's time!</p>
                <p class="s4_text">Push the button to do the thing</p>
            </div>
            <button class="s4_button">Sign Up</button>
        </div>
    </div>

    <div class="footer">
        <p class="footer_text">Copyleft Mark Orlovsky 2022</p>
    </div>

</body>

</html>
